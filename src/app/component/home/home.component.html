<app-content>
    <br>
    <div class="container">
        <div class="form-group ht-tm-cat mt-3">
            <div class="ht-tm-codeblock">
                <table class="table table-hover table-striped ht-tm-element" id="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>วันที่</th>
                            <th>รายละเอียด</th>
                            <th>ประเภท</th>
                            <th>จำนวนเงิน</th>
                            <th>จัดการข้อมูล</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-hover" *ngFor="let item of Saving">
                            <td>{{item.savedate}}</td>
                            <td>{{item.saveDescrip}}</td>
                            <td *ngIf="item.saveType===0" style="color:rgb(7, 224, 105)">รายรับ</td>
                            <td *ngIf="item.saveType===1" style="color:red">รายจ่าย</td>
                            <td>{{item.saveAmount}}</td>
                            <td>
                                <div class="form-group">
                                    <a [routerLink]="['/home/edit',item.saveId]" class="ht-tm-element btn btn-outline-info">
                                        <span class="fa fa-edit">แก้ไข</span></a>
                                    <a (click)="onDelete(item.saveId)" class="ht-tm-element btn btn-outline-danger">
                                        <span class="fas fa-trash-alt">ลบ</span></a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</app-content>
